services:
  - type: web
    name: medical-prediction-app
    env: python
    pythonVersion: 3.9.7
    rootDir: .
    buildCommand: |
      python -m pip install --upgrade pip setuptools wheel
      pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT backend:app
    envVars:
      - key: GOOGLE_API_KEY
        sync: false
      - key: PORT
        value: 10000
